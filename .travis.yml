language: ruby

services:
- docker

env:
  global:
    secure: 

before_install:
- docker pull jasoet/cx-jvm:8
- chmod 777 $(pwd)/distribution

script:
- docker run --rm -it -v $(pwd):/work -w /work/distribution jasoet/cx-jvm:8 kscript --package ../src/main/kotlin/SimpleServerMock.kts

before_deploy:
- rm distribution/.gitkeep
- git config --local user.name "Deny Prasetyo"
- git config --local user.email "jasoet87@gmail.com"
- export TRAVIS_TAG=$(cat version.txt)

deploy:
  provider: releases
  api_key:
    secure: TOKEN
  file_glob: true
  file: distribution/*
  skip_cleanup: true
  on:
    tags: true
